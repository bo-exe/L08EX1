<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <header>
        <h1>About Me.</h1>
    </header>
    <main>
        <div class="left">
            <img src="images/abtmeimg.jpeg" alt="me">
        </div>
        <div class="right">
            <p>HELLO, I AM KOH BO YANG.</p>
            <p id="age">I am <span id="ageCounter" style="font-weight: bold; color: red;"></span> this year, and am working in the Diploma in Digital Design and Development.</p>
            <p>A few fun facts about me are that I enjoy gaming or watching shows during my free time. Not only that, I enjoy going out with my friends when given the opportunity.</p>
        </div>
    </main>
    <footer>
        <a href="favfood.html">Next page ></a>
    </footer>

    <script>
        anime({
            targets: 'header h1',
            translateY: [-50, 0],
            opacity: [0, 1],
            duration: 1000,
            easing: 'easeOutExpo'
        });

        anime({
            targets: '.left img',
            translateX: [-50, 0],
            opacity: [0, 1],
            duration: 1000,
            easing: 'easeOutExpo',
            delay: 500
        });

        anime({
            targets: '.right p',
            translateY: [50, 0],
            opacity: [0, 1],
            duration: 1000,
            easing: 'easeOutExpo',
            delay: anime.stagger(200)
        });

        anime({
            targets: 'footer a',
            translateY: [20, 0],
            opacity: [0, 1],
            duration: 1000,
            easing: 'easeOutExpo',
            delay: 1000
        });

        anime({
            targets: '#ageCounter',
            innerHTML: [0, 18],
            duration: 2000,
            easing: 'easeInOutExpo',
            round: 1
        });
    </script>
</body>
</html>
